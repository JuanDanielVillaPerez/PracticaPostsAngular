<div class="background text-center">
    <form
      class="form-signin animated fadeIn"
      autocomplete="off"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
    >
      <img class="mb-4 img" src="assets/user.jpg" alt="logo" />
      <h1 class="h3 mb-3 font-weight-normal">Inicia sesión</h1>
      <label class="sr-only" for="inputEmail">Correo electronico</label>
      <input
        type="email"
        class="form-control mb-2"
        id="inputEmail"
        placeholder="Correo electronico"
        formControlName="email"
        [class.is-invalid]="emailValidate"
      />
      <label class="sr-only" for="inputPassword">Contraseña</label>
      <input
        type="password"
        class="form-control mb-3"
        id="inputPassword"
        placeholder="Contraseña"
        formControlName="password"
        [class.is-invalid]="passwordValidate"
      />
      <button type="submit" class="btn btn-lg btn-primary btn-block mb-2">
        Iniciar sesión
      </button>
      <a [routerLink]="['/register']">¿Aun no tienes una cuenta?</a>
    </form>
  </div>
